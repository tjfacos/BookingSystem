<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename="css/auth.css") }}">
    
    <title>Sign In</title>
</head>

<body>
    
    <div>
        
        <h1 id="title">Sign In to Booking System</h1>
        
        <form method="post">
            <input type="email" name="email" id="user_email" placeholder="Email" required>
            <input type="password" name="password" id="user_pwd" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>

        <h3 id="register-link">
            Don't have an account? <a href="{{ url_for("auth.register") }}">Register</a> 
        </h3>

        {% for message in get_flashed_messages() %}
        <p class="message">{{ message }}</p>
        {% endfor %}

    </div>

    </body>
</html>
